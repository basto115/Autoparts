<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Autoparts</title>
    <link rel="stylesheet" href="../css/main.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid align-items-center d-flex">
            <div class="d-flex align-items-center" style="height: 70px;">
                <a class="navbar-brand  d-flex align-items-center" href="#">
                <img src="../images/logo.png" alt="LogoAutoParts" height="170" class="me-3">
                </a>
          
                <form class="d-flex mx-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn p-0" type="submit" style="background: none; border: none;">
                    <i class="bi bi-search fs-5"></i>
                </button>
                </form>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link me-2s">Portal Mayorista</a>
                <a class="nav-link me-3" href="#">
                  <i class="bi bi-person-circle fs-4"></i>
                  <span class="d-none d-lg-inline">Inicia Sesión</span>
                </a>
                <a class="nav-link me-2" href="carrito.html">
                  <i class="bi bi-cart fs-4"></i>
                </a>
              </div>
        </div>
      </nav>

      <div class="secciones">
          <a href="#" class="links">Motores y Componentes</a>
          <a href="#" class="links">Frenos y Suspensión</a>
          <a href="#" class="links">Electricidad y Baterías</a>
          <a href="#" class="links">Accesorios y Seguridad</a>
      </div>
      
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <h1>Ofertas Imperdibles!!!</h1>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img  src="../images/oferta1.webp" class="d-block w-100" style="max-height: 390px;" alt="Oferta1">
          </div>
          <div class="carousel-item">
            <img src="../images/oferta2.jpg" class="d-block w-100" style="max-height: 390px;" alt="Oferta2">
          </div>
          <div class="carousel-item">
            <img src="../images/oferta3.jpg" class="d-block w-100" style="max-height: 390px;" alt="Oferta3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="cards">
        <h1>Productos más comprados</h1>
        <div class="container mt-4">
            <div class="row justify-content-center">

              <div class="col-md-3">
                <div class="card">
                  <img src="../images/bateria55.jpg" class="card-img-top" alt="bateria55">
                  <div class="card-body">
                    <h5 class="card-title">Batería BOSCH 55 ah</h5>
                    <a href="#" class="btn btn-primary">$80.000</a>
                  </div>
                </div>
              </div>
          
              <div class="col-md-3">
                <div class="card">
                  <img src="../images/aceite.webp" class="card-img-top" alt="aceite">
                  <div class="card-body">
                    <h5 class="card-title">Aceite</h5>
                    <a href="#" class="btn btn-primary">$50.000</a>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="card">
                  <img src="../images/cargador.webp" class="card-img-top" alt="cargador">
                  <div class="card-body">
                    <h5 class="card-title">Cargador de baterias</h5>
                    <a href="#" class="btn btn-primary">$30.00</a>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="card">
                  <img src="../images/cables.webp" class="card-img-top" alt="cables">
                  <div class="card-body">
                    <h5 class="card-title">Cables corriente 6mts</h5>
                    <a href="#" class="btn btn-primary">$25.000</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
    </div>
  
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
